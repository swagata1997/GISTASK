<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="{{cols}}" *ngFor="let cols of ELEMENT_DATA">
      <th mat-header-cell *matHeaderCellDef> {{cols}} </th>
      <td mat-cell *matCellDef="let element"> {{element[cols]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="ELEMENT_DATA"></tr>
    <tr mat-row *matRowDef="let row; columns:ELEMENT_DATA ;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
</div>
